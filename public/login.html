<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="assets/css/login.css" />

    <title>Login</title>
  </head>
  <body>
    <div class="login-page">
      <div class="container">
        <div class="row">
          <div class="col-6 keterangan">
            <div class="logo">
              <img src="assets/img/logo.png" alt="" />
              <h1>WORKAB</h1>
            </div>
            <ul>
              <li>Absensi mudah dan moderen</li>
              <li>Gunakan smartphone, tablet atau browser anda</li>
              <li>
                absen, izin, meeting, informasi, medical claim dan keuangan
              </li>
            </ul>
          </div>
          <div class="col-6 form-login">
            <form action="">
              <div class="inputBox">
                <input
                  type="text"
                  name=""
                  id=""
                  placeholder="Email atau Nomor Telephon"
                />
              </div>
              <div class="inputBox">
                <input type="password" name="" id="" placeholder="Password" />
              </div>
              <button class="btn btn-submit">Login</button>
            </form>
            <hr class="garis-bawah" />
            <a href="#">Lupa Kata Sandi?</a>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/bootstrap/jquery.min.js"></script>
    <script src="assets/bootstrap/popper.min.js"></script>
    <script src="assets/bootstrap/bootstrap.js"></script>
  </body>
</html>
